{% extends 'header.html' %}
{% block content %}
{% load crispy_forms_tags %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>This post is protected. Input password to view post.</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="button" onclick="window.location.href='{% url 'index' %}'">Cancel</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
